*/
const maxnumber = 999;
const Informnumber = {
    number: promt('Введите число от 0 до',maxnumber),
    units: 0,
    tens: 0,
    hundreds: 0,
};
if (Informnumber.number <= 9){
    Informnumber.units = Informnumber.number;

} else if (Informnumber.number <= maxnumber) {
  Informnumber.units = Math.floor(Informnumber.number % 10);
  Informnumber.tens = Math.floor(Informnumber.number / 10 % 10);
  Informnumber.hundreds = Math.floor(Informnumber.number / 100 % 10);

} else {
  Informnumber.number = 0;
  console.log("Вы ввели число больше диапазона от 0 до -",maxnumber);
}
console.log(Informnumber);
